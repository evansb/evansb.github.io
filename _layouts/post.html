---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header"> 	
    <ul class="post-tags">
    	{% for tag in page.tags %}<li>{{tag}}</li>{% endfor %}
    </ul>
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <p class="post-meta">
    	<time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" 
    	itemprop="datePublished">Posted on {{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
