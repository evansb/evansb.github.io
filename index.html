---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      		{{ post.title }}
      	</a>
      	<span class="excerpt">{{post.excerpt}}</span>
      	<a class="post-link-small" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
      </li>
    {% endfor %}
  </ul>
</div>
